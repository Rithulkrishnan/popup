<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        /* Prevent scrolling on the main page */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* Overlay styles */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Popup container */
        #popup {
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 0;
        }

        /* Image styling */
        #popup img {
            max-width: 100%;
            max-height: 100vh; /* Ensures the image fits within the viewport height */
            border-radius: 10px;
        }

        /* Close button styling */
        #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            color: red;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }

        #closePopup:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div id="popupOverlay">
        <div id="popup">
            <button id="closePopup">Close</button> <!-- Close button with text "Close" -->
            <img src="https://raw.githubusercontent.com/Rithulkrishnan/popup/main/Care%20Poster%202-01.jpg" alt="Popup Image">
        </div>
    </div>

    <script>
        // Close popup
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>
</body>
</html>

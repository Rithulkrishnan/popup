<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 10px #000;
        }
        #popup button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div id="popup">
        <img src="https://drive.google.com/uc?export=view&id=1v9IafyK95VN3UrBKGCQ3pyafksH3W202" alt="Popup Image">
        <button onclick="closePopup()">&times;</button>
    </div>
</body>
</html>

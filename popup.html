<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Overlay</title>
    <style>
        /* Full-screen overlay style */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Ensures it overlays on top */
        }

        /* Close button style */
        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background-color: red;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Iframe (popup content) style */
        .popup-content {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Full-screen popup overlay -->
    <div id="popupOverlay">
        <button class="popup-close" onclick="closePopup()">X</button>
        <iframe class="popup-content" src="https://rithulkrishnan.github.io/popup/popup.html"></iframe>
    </div>

    <script>
        // Function to close the popup
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Optional: Close the popup after 5 seconds
        setTimeout(closePopup, 5000); // Closes after 5 seconds (adjust as needed)
    </script>
</body>
</html>

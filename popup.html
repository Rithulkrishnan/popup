<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Fullscreen overlay */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures it is above all other content */
        }
        /* Popup container */
        #popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: auto; /* Allow scrolling inside if content overflows */
        }
        /* Image styling */
        #popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Close button */
        #closePopup {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="popupOverlay">
        <div id="popup">
            <img src="https://raw.githubusercontent.com/Rithulkrishnan/popup/main/Care%20Poster%202-01.jpg" alt="Popup Image">
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Close the popup when the button is clicked
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
